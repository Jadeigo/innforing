<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betinget Logikk Cheat Sheet</title>
    p {
        font-size :25px;
        padding: 10px;
    
    }
    .class-awake {
        background: #3333;
        
    }
</head>
<body>
    <h2>Er du mynding?</h2>
    <p id="myndig-utskrift"></p>

    <h2>Har fåt tilgang:</h2>
    <p id="tilgang-utskrift"></p>

    <h2>Er vi i gang?</h2>
    <div id="igang-utskrift"></div>

    <script>
        const age = 24
        //If-test for å sjekke om alder er 18 år eller over
        if(age >= 18) {
            document.getElementById("myndig-utskrift").innerHTML = "Ja."
        } else {
            document.getElementById("myndig-utskrift").innerHTML = "Nei."
        }

        //TILGANGSSJEKK:
        const userInput = 1234
        const te = document.getElementById("tilgang-utskrift")

        if(userInput === 1234) {
            te.innerHTML = "Innvilget"
        } else if(userInput === 4321) {
            te.innerHTML = "Innvilget"
        }else if(userInput === 3333 ) {
            te.innerHTML = "Innvilget"
        } else {
            te.innerHTML = "Avvist"
        } 

        //Kan også skrivves med logiske operatorer: 
        //if(userInput === 1234 )

        //IGANG-SJEKK
        const iGangDiv = document.getElementById("igang-utskrift")
        const time = 7 
        const awake = time > 6 ? true : false

        iGangDiv.innerHTML = `<p class=="${awake ? "class-awake" : "class-asleep"}">${awake ? "Du er våken" : "Du sover"}</p>`
    </script>
</body>
</html>
