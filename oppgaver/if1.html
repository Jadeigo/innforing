<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else 1</title>
</head>
<body>
    <p id="utskrift"></p>
    <script>

        const navn = ("Diego")
        let utskrift

        if(navn ==="Diego") {
            utskrift = "Mitt navn er " + navn + "Prestegård"
        } else {
            utskrift = "Mitt navn er ikke " + navn + "Prestegård"
        }

        document.getElementById("utskrift").innerHTML = utskrift
        
    </script>

</body>
</html>
