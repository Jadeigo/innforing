<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opptelling</title>
</head>
<body>
    <div id="counter"></div>

    <script>
        let countNum = 25
        function printNumber(num) {
            document.getElementById("counter").innerHTML = "<p>"+ num +" sekunder </p>"
        }

        function printCount() {
            printNumber(countNum)
            countNum++ 
            if (countNum > 30) {
                clearInterval(intervalID)
            }   
        }

        const intervalID = setInterval(printCount, 1000)

    </script>
</body>
</html>
